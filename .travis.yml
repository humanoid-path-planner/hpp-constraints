language: cpp
sudo: required
dist: trusty
branches:
  only:
  - never
compiler:
- gcc
addons:
  apt:
    packages:
      - g++
      - cmake
      - libboost-dev
      - libboost-filesystem-dev
      - libboost-system-dev
      - git
      - flex
      - bison
      - asciidoc
      - source-highlight
      - doxygen
      - libtinyxml-dev
      - libltdl-dev
      - liblog4cxx10-dev

before_install:
  - git submodule update --init --recursive
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu $(lsb_release -sc) main" > /etc/apt/sources.list.d/ros-latest.list'
  - sudo apt-key adv --keyserver hkp://ha.pool.sks-keyservers.net --recv-key 0xB01FA116
  - sudo apt-get update -qq
  - sudo apt-get install -qq liburdfdom-dev libassimp-dev ros-indigo-xacro ros-indigo-kdl-parser ros-indigo-common-msgs ros-indigo-tf ros-indigo-tf-conversions
  - sudo apt-get install -qq ros-indigo-libccd ros-indigo-octomap

script: ./.travis/build
